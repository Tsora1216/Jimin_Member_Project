<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>クイズWebサイト</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <!-- Start画面 -->
    <div id="start-screen">
        <h1>クイズWebサイト</h1>
        <button id="start-button">スタート</button>
    </div>

    <!-- 問題画面 -->
    <div id="quiz-screen" style="display: none;">
        <h1>問題</h1>
        <img id="quiz-image" src="">
        <input type="text" id="answer-input" placeholder="名前を入力してください">
        <button id="answer-button">回答</button>
    </div>

    <!-- 結果画面 -->
    <div id="result-screen" style="display: none;">
        <h1>結果</h1>
        <div id="feedback"></div>
        <div id="correct-answer" style="display: none;">正解：〇〇</div>
        <button id="next-button">次の問題へ</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
